<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputScript library="js" name="script.js" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<body>
	<aside id="aside">
		<div id="logout">

			<h:form id="benvindo">
				<h1>Benvindo #{login.user}!!</h1>
				<h:commandButton id="logout" value="Logout"
					action="#{login.logout(login.user)}" />
				<h:commandButton id="btn-refresh">
					<f:ajax render="out estatisticaTabela" />
				</h:commandButton>
				<p></p>
			</h:form>

		</div>
		<div id="chat">
			<h:form prependId="false">
				<h:outputText value="#{chat.conversa}" id="saidaConversa"
					style="text-align:left;" />
				<h:inputText value="#{mensagem.txt}" id="idTxt"
					styleClass="boxlogin" />
				<f:ajax event="click" execute="idTxt send" render="saidaConversa"
					listener="#{chat.actualizar}">
					<h:commandButton id="send" value="Send"></h:commandButton>
				</f:ajax>
		</div>

	</aside>
</body>
</html>
