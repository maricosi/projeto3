<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputScript library="js" name="script.js" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<body>
	<aside id="aside">
		<div id="logout">

			<h:form id="benvindo">
				<h1>Benvindo #{login.user}!!</h1>
				<h:commandButton id="logout" value="Logout" 
					action="#{login.logout(login.user)}" />
				<h:commandButton id="btn-refresh" style="display:none">
					<f:ajax render="out estatisticaTabela" />
				</h:commandButton>
				<p></p>
			</h:form>

		</div>
		<div id="chat">
			<h:form prependId="false">
				<h:dataTable id="saidaConversa" value="#{chat.conversa}" var="msg">
					<h:column>
						<f:facet name="header">
							<h:outputText value="Utilizador" />
						</f:facet>
						<h:outputText value="#{msg.utilizador}" title="Utilizador" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<h:outputText value="#{msg.date}" title="Data" />
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Mensagem" />
						</f:facet>
						<h:outputText value="#{msg.txt}" title="Mensagem" />
					</h:column>
				</h:dataTable>

				<h:inputText value="#{chat.mensagemUti}" id="idTxt"
					styleClass="boxlogin" />
				<h:commandButton id="Clear" value="Limpar" type="reset" />
				<f:ajax event="click" execute="idTxt send" render="saidaConversa"
					listener="#{chat.actualizar}">
					<h:commandButton id="send" value="Enviar"
						action="#{chat.actualizar}" />
				</f:ajax>


			</h:form>
		</div>

	</aside>
</body>
</html>
