<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputScript library="js" name="script.js" />
</h:head>
<body>
	<ui:composition>

		<div id="calculadora">
			<h:form>
				<div class="numerosOperacoes">

					<div>
						<h:inputTextarea value="#{calc.exp}" styleClass="ecran"
							disabled="true" id="mostrador" />
					</div>

					<div>

						<div id="ninja_esq">

							<table id="basica">
								<tr>
									<td id="linha" colspan="4"></td>
								</tr>
								<tr>
									<td colspan="2"><h:commandButton styleClass="buttons red"
											id="clear" value="C" action="#{calc.clearAll()}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td colspan="2"><h:commandButton styleClass="buttons red"
											id="clearAll" value="&#8592;" action="#{calc.clearLast()}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>


								</tr>

								<tr>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num7" action="index" value="7"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num8" action="index" value="8"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num9" action="index" value="9"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="soma"
											action="index" value="&#43;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>

								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num4" action="index" value="4"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num5" action="index" value="5"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num6" action="index" value="6"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="sub"
											action="index" value="&#8722;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>


								</tr>

								<tr>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num1" action="index" value="1"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num2" action="index" value="2"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num3" action="index" value="3"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="mult"
											action="index" value="&#215;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>


								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="virg" action="index" value="&#44;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orangeLith"
											id="num0" action="index" value="0"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons green" id="igual"
											action="index" value="=" actionListener="#{calc.read}">
											<f:ajax render="mostrador estatisticaTabela historicoTabela" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="div"
											action="index" value="&#247;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>

								</tr>
							</table>
						</div>


						<div id="ninja_dir">
							<table id="cientifica">
								<tr Style="padding: 0px">
									<f:ajax render="mostrador">
										<td colspan="4" style="padding: 0px"><h:selectOneRadio
												id="graus" styleClass="graus" value="#{calc.graus}"
												Style="padding:0px">
												<f:selectItem itemValue="false" itemLabel="Radianos"
													itemDescription="Usar graus" Style="padding:0px" />
												<f:selectItem itemValue="true" itemLabel="Graus"
													itemDescription="Usar radianos" Style="padding:0px" />
											</h:selectOneRadio></td>
									</f:ajax>
								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orange"
											id="abrepar" action="index" value="("
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="fechapar" action="index" value=")"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="maismenos" action="index" value="&#177;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador estatisticaTabela historicoTabela" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="percent" action="index" value="%"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador estatisticaTabela historicoTabela" />
										</h:commandButton></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orange" id="pi"
											action="index" value="&#960;"
											actionListener="#{calc.read}" title="Constante PI (3,14...)">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="xquad" action="index" value="x&#178;"
											actionListener="#{calc.read}" title="X ao quadrado">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="log10" action="index" value="log&#8321;&#8320;"
											actionListener="#{calc.read}" title="Logaritmo de base 10">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="neper" action="index" value="e"
											actionListener="#{calc.read}"
											title="Constante de Euler (2,718...)">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orange" id="sen"
											action="index" value="sen" actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="inverso" action="index" value="&#185;&#8725;&#8339;"
											actionListener="#{calc.read}" title="Função inverso">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="log2"
											action="index" value="log&#8322;"
											actionListener="#{calc.read}" title="Logaritmo de base 2">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="eexpx" action="index" value="e&#739;"
											actionListener="#{calc.read}" title="Constante e^x">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orange" id="cos"
											action="index" value="cos" actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="xexpy" action="index" value="&#8339;&#696;"
											actionListener="#{calc.read}" title="X elevado a Y">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="log"
											action="index" value="ln" actionListener="#{calc.read}"
											title="Logaritmo natural (base e)">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="raizq" action="index" value="&#8730;"
											actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
								</tr>
								<tr>
									<td><h:commandButton styleClass="buttons orange" id="tan"
											action="index" value="tan" actionListener="#{calc.read}">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="dezexpx" action="index" value="10&#739;"
											actionListener="#{calc.read}" title="10^x">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange" id="fact"
											action="index" value="n!" actionListener="#{calc.read}"
											title="Factorial">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
									<td><h:commandButton styleClass="buttons orange"
											id="cubicrt" action="index" value="&#8731;"
											actionListener="#{calc.read}" title="Raiz cúbica">
											<f:ajax render="mostrador" />
										</h:commandButton></td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</h:form>
		</div>

	</ui:composition>
</body>
</html>
