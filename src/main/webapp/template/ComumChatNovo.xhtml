<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
     >


	



 <h:head>
 
 
 <h:form rendered="#{!login.logged}">
				<h1>Login</h1>
				<h:inputText id="username" title="Nome: " value="#{login.name}"
					required="true" requiredMessage="Erro: Escreva o seu username."
					maxlength="25" />
				<p></p>
				<h:commandButton id="Validar" value="Validar" action="/index" />
				<h:commandButton id="apagar" value="Apagar" type="reset" />
			</h:form>


			<div class="messagecolor">
				<h:messages showSummary="true" showDetail="false"
					errorStyle="color: #d20005" infoStyle="color: blue" />
			</div>
			<h1>
				<h:outputText value="Benvindo #{login.name}!!"
					rendered="#{login.logged}" />
			</h1>
			<h:form rendered="#{login.logged}">

				<h:commandButton id="Logout" value="Logout" action="#{login.logout}" />
				<p></p>
			</h:form>
        <title>Chat test!</title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>
    <script type="text/javascript">
       
         
    </script>
    <h:body>
       
</h:body>
</html>
