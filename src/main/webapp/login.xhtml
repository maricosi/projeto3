<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>
	<div id="page">
		<h:form prependId="false">
			<table>
				<tr>
					<td>Name:</td>
					<td><h:inputText id="nome" 
							value="#{login.user}" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="password"
							 value="#{login.password}" /></td>
				</tr>
			</table>
			<p>
				<h:commandButton styleClass="btnLogin" tabindex="4" value="Login" action="#{login.logar}">
					<f:ajax execute="idUsr idPsw" render="saidaLogin" />
				</h:commandButton>
			</p>
			 <h3>
				<h:outputText id="out" value="#{login.mensagem}" />
			</h3>
			<br />
			<h:commandButton value="Registo" action="#{login.novoUtilizador}" />
		</h:form> 
		
		<h2>Novo Utilizador</h2>
				<br />
				<h:form prependId="false">
					<h:outputText value="Utilizador: " />
					<h:inputText value="#{login.user}" id="novoUsr" />
					<br />
					<h:outputText value="Password:" />
					<h:inputSecret value="#{login.password}" id="novaPsw" />
					<h:commandButton value="Registar" action="#{login.novoUtilizador}">
						<f:ajax execute="novoUsr novaPsw" render="registo" />
					</h:commandButton>
					<br />
					<h2>
						<h:outputText value="#{login.mensagem}" id="registo" />
					</h2>
				</h:form>
				
				<div class="errorMessage">
					<h:messages showSummary="true" showDetail="false"
						errorStyle="color: #d20005" infoStyle="color: blue" />
				</div>
	</div>
</body>
</html>
