<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="script.js" />


</h:head>
<body>
	<ui:insert name="chat">
		<ui:include src="template/commonChat.xhtml" />
		
		<h:form prependId="false">
            <h:outputText value="#{chat.conversa}" id="saidaConversa" style="text-align:left;"/>
			<h:inputText value="#{mensagem.txt}" id="idTxt" styleClass="boxlogin" />
			<f:ajax event="click" execute="idTxt send" render="saidaConversa"
					listener="#{chat.actualizar}">
			<h:commandButton id="send" value="Send"></h:commandButton>
			</f:ajax>
		</h:form>

      
	</ui:insert>
</body>
</html>
